<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
            background-size: 100px 100px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            text-align: center;
        }

        .genres-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .genre-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: capitalize;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .genre-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .genre-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1e90ff;
        }

        .back-button {
            padding: 8px 16px;
            background-color: rgba(30, 144, 255, 0.3);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: rgba(30, 144, 255, 0.5);
        }
    </style>
    <script>
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</head>
<body>
    <h1>Genres</h1>
    <div class="genres-container">
        <div class="genre-box" onclick="redirectToPage('mystery.html')"><h2>Mystery</h2></div>
        <div class="genre-box" onclick="redirectToPage('fantasy.html')"><h2>Fantasy</h2></div>
        <div class="genre-box" onclick="redirectToPage('horror.html')"><h2>Horror</h2></div>
        <div class="genre-box" onclick="redirectToPage('romance.html')"><h2>Romance</h2></div>
        <div class="genre-box" onclick="redirectToPage('thriller.html')"><h2>Thriller</h2></div>
        <div class="genre-box" onclick="redirectToPage('scifi.html')"><h2>Sci-Fi</h2></div>
        <div class="genre-box" onclick="redirectToPage('adventure.html')"><h2>Adventure</h2></div>
    </div>
</body>
</html>
