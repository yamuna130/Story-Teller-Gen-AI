<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis of Differences</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #6b4b3c;
        }
        .ending {
            margin-bottom: 20px;
        }
        .ending h2 {
            color: #daa520;
        }
        .ending ul {
            list-style-type: none;
            padding: 0;
        }
        .ending li {
            margin-bottom: 5px;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis of Endings</h1>
        <div class="ending">
            <h2>Ending 1: Adds a science fiction twist</h2>
            <ul>
                <li><span class="highlight">Focus</span>: Personal heroism and secrecy.</li>
            </ul>
        </div>
        <div class="ending">
            <h2>Ending 2: Highlights the dangers of unchecked ambition</h2>
            <ul>
                <li><span class="highlight">Conclusion</span>: A morally ambiguous ending.</li>
            </ul>
        </div>
        <div class="ending">
            <h2>Ending 3: Offers a grounded, spy-thriller vibe</h2>
            <ul>
                <li><span class="highlight">Stakes</span>: Higher stakes and tension.</li>
            </ul>
        </div>
    </div>
</body>
</html>
