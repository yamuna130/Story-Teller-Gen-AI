<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
            background-size: 100px 100px;
            position: relative;
        }
        
        .title-container {
            text-align: center;
        }

        .main-text {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 32px;
            color: #1e90ff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }
        
        .button {
            position: absolute;
            bottom: 20px;
            right: 60px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #1873cc;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="main-text">GEN AI</div>
        <div class="sub-text">STORY BUILDER</div>
    </div>
    <a href="genre.html" class="button">Click Me</a>
</body>
</html>
